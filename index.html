<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
    <title>ISBROTECH</title>
</head>

<body>

    <div class="container">
        <div class="text-center">
            <img src="/image/isbrotech-logo-no-tag.png" class="img-fluid" alt="ISBrotech logo">
        </div>
        <div id="comingSoon" class="card bg-dark text-white text-center">
            <div class="card-header">
                <h1>
                    <span>
                        <i class="fas fa-angle-double-right" style="font-size: 3.5vw;"></i>
                    </span>
                    Under Construction
                    <span>
                        <i class="fas fa-angle-double-left" style="font-size: 3.5vw;"></i>
                    </span>
                </h1>
            </div>
            <div class="card-body">
                <p>The site is currently being built, so please come back later.</p>
                <span>
                    <i class="fas fa-gavel" style="font-size:3vw; padding-right: 40px;"></i>
                </span>
                <span>
                    <i class="fas fa-truck" style="font-size: 3vw;"></i>
                </span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</html>
